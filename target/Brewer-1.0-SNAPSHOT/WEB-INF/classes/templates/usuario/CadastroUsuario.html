<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout/LayoutDefault'">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/style/bootstrap-switch.min.css}"/>
    <title>Brewer - Cadastro de usuário</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de usuário</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
        <!--<span aria-hidden="true">&times;</span></button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="form-group  col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email"/>
                </div>
                <div class="form-group  col-sm-3">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="confirmacaoSenha">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmacaoSenha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label class="control-label">Status</label>
                    <div>
                        <input type="checkbox" class="js-status" data-size="small" data-off-color="danger"
                            data-on-text="Ativo" data-off-text="Inativo" data-on-color="success"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Administrador</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Vendedor</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
                <a href="/cerveja/novo" class="btn btn-default">Cancelar</a>
            </div>

        </form>
    </div>

</section>

<th:block layout:fragment="javascript-extras">
    <script th:src="@{/javascript/vendors/bootstrap-switch.min.js}"></script>
    <script>
        $('.js-status').bootstrapSwitch();
    </script>
</th:block>
</body>
</html>
