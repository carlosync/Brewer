<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout/LayoutDefault'">
<head>
    <link rel="stylesheet" type="text/css" href="/static/layout/stylesheets/vendors.min.css"/>
    <title>Brewer - Cadastro de cerveja</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de cerveja</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
        <!--<span aria-hidden="true">&times;</span></button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="col-sm-2  form-group">
                    <label for="sku">Sku</label>
                    <input id="sku" type="text" class="form-control" autofocus="autofocus"/>
                </div>

                <div class="col-sm-10  form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" rows="3" class="form-control"></textarea>
            </div>

            <div class="row">
                <div class="col-sm-3  form-group">
                    <label for="estilo">Estilo</label>
                    <div class="bw-field-action">
                        <select id="estilo" class="form-control">
                            <option value="">Selecione um estilo</option>
                            <option value="1">Pear Lager</option>
                        </select>
                        <div class="bw-field-action__icon">
                            <a href="#" data-toggle="modal" data-target="#estiloModal">
                                <i class="glyphicon glyphicon-plus-sign bw-glyphicon-large"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3  form-group">
                    <label for="sabor">Sabor</label>
                    <select id="sabor" class="form-control">
                        <option value="">Selecione um sabor</option>
                        <option value="1">Adocicada</option>
                    </select>
                </div>

                <div class="col-sm-3  form-group">
                    <label for="teorAlcolico">Teor Alcólico</label>
                    <div class="input-group">
                        <input id="teorAlcolico" type="text" class="form-control js-decimal"/>
                        <div class="input-group-addon">%</div>
                    </div>
                </div>

                <div class="col-sm-3 form-group">
                    <label>Origem</label>
                    <div>
                        <div class="radio radio-inline">
                            <input id="nacional" type="radio" name="origem">
                            <label for="nacional">Nacional</label>
                        </div>
                        <div class="radio radio-inline">
                            <input id="internacional" type="radio" name="origem">
                            <label for="internacional">Internacional</label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-3  form-group">
                    <label for="preco">Preço</label>
                    <div class="input-group">
                        <div class="input-group-addon">R$</div>
                        <input id="preco" type="text" class="form-control js-decimal"/>
                    </div>
                </div>

                <div class="col-sm-3  form-group">
                    <label for="comissao">Comissão</label>
                    <div class="input-group">
                        <input id="comissao" type="text" class="form-control js-decimal"/>
                        <div class="input-group-addon">%</div>
                    </div>
                </div>

                <div class="col-sm-3  form-group">
                    <label for="estoque">Estoque</label>
                    <input id="estoque" type="text" class="form-control js-plain"/>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
                <a href="/cerveja/novo" class="btn btn-default">Cancelar</a>
            </div>

        </form>
    </div>
    <div th:replace="modal/EstiloModal" th:fragment="modal"></div>
</section>

</body>
</html>
