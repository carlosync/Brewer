<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout/LayoutDefault'">
<head>
    <link rel="stylesheet" type="text/css" href="/static/layout/stylesheets/vendors.min.css"/>
    <title>Brewer - Cadastro de cliente</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de cliente</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
        <!--<span aria-hidden="true">&times;</span></button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="form-control"/>
            </div>

            <div class="row">
                <div class="col-sm-4 form-group">
                    <label>Tipo Pessoa</label>
                    <div>
                        <div class="radio radio-inline">
                            <input id="fisica" type="radio" name="origem">
                            <label for="fisica">Física</label>
                        </div>
                        <div class="radio radio-inline">
                            <input id="juridica" type="radio" name="origem">
                            <label for="juridica">Jurídica</label>
                        </div>
                    </div>

                </div>

                <div class="col-sm-8  form-group">
                    <label for="pessoa">CPF / CNPJ</label>
                    <input id="pessoa" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4  form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" class="form-control"/>
                </div>

                <div class="col-sm-8  form-group">
                    <label for="contato">Contato</label>
                    <input id="contato" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4  form-group">
                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control"/>
                </div>

                <div class="col-sm-4  form-group">
                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control"/>
                </div>

                <div class="col-sm-4  form-group">
                    <label for="complemento">Complemento</label>
                    <input id="complemento" type="text" class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4  form-group">
                    <label for="cep">Cep</label>
                    <input id="cep" type="text" class="form-control"/>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control">
                        <option value="">Selecione o estado</option>
                        <option value="1">Roraima</option>
                        <option value="2">Amazonas</option>
                    </select>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" class="form-control">
                        <option value="">Selecione o cidade</option>
                        <option value="1">Boa Vista</option>
                        <option value="2">Manaus</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
                <a href="/cerveja/novo" class="btn btn-default">Cancelar</a>
            </div>

        </form>
    </div>

</section>

</body>
</html>
