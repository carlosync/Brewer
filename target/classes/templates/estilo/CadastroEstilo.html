<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout/LayoutDefault'">
<head>
    <title>Brewer - Cadastro de estilo</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de estilo</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <!--<div class="alert  alert-danger  alert-dismissible" role="alert">-->
        <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
        <!--<span aria-hidden="true">&times;</span></button>-->
        <!--<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.-->
        <!--</div>-->

        <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">

            <div class="row">
                <div class="form-group col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"/>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
                <a href="/cerveja/novo" class="btn btn-default">Cancelar</a>
            </div>

        </form>
    </div>

</section>

</body>
</html>
