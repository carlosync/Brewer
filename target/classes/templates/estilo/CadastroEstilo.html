<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="'layout/LayoutDefault'">
<head>
    <title>Brewer - Cadastro de estilo</title>
</head>
<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-10">
                    <h1>Cadastro de estilo</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default">
                            <i class="fa fa-search"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisar</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <th:block th:include="msgs/MsgSucesso"></th:block>

        <form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">

            <th:block th:include="msgs/MsgErroValidacao"></th:block>

            <div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? 'has-error'">
                <label for="descricao" class="control-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" autofocus="autofocus" th:field="*{descricao}"/>
            </div>

            <div class="form-group">
                <button class="btn btn-success" type="submit">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-default" type="reset">Novo</button>
            </div>

        </form>
    </div>

</section>

</body>
</html>
