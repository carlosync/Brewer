<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<!-- Modal Estilo-->
<div class="modal fade" id="estiloModal" tabindex="-1" role="dialog" th:fragment="modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Cadastro de Estilo</h4>
            </div>
            <div class="modal-body">
                <div class="alert  alert-danger  hidden  js-mensagemErro" role="alert"></div>

                <form class="form-horizontal" th:action="@{/estilos}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="nomeEstilo">Descrição</label>
                        <div class="col-sm-9">
                            <input type="text" id="nomeEstilo" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-padrao" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary js-botao-salvar">
                    Salvar
                    <i class="fa fa-check"></i>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
